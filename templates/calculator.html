<html>
  <head>
    <link rel="stylesheet" href='/static/style.css' />
  </head>
<body>
    <h1>Calculator</h1>
    <div id="resultDiv"></div>
    <h2>{{ButtonPressed}}</h2>
    <form method="post" enctype="multipart/form-data">
    <div class = "container">
        <div class="header">Calculator</div>
            <!-- clr() function will call clr to clear all value -->
         <div class="first-row">
            <!-- create button and assign value to each button -->
          <input type="submit" name="1" value="1" class="global"/>
          <input type="submit" name="2" value="2" class="global"/>
          <input type="submit" name="3" value="3" class="global"/>
         </div>
         <div class="second-row">
            <input type="submit" name="4" value="4" class="global"/> 
            <input type="submit" name="5" value="5" class="global"/> 
            <input type="submit" name="6" value="6" class="global"/> 
         </div>
         <div class = "third-row">
            <input type="submit" name="7" value="7" class="global"/> 
            <input type="submit" name="8" value="8" class="global"/> 
            <input type="submit" name="9" value="9" class="global"/> 
         </div>
         <div class = "fourth-row">
            <input type="submit" name="0" value="0" class="global"/>
            <!-- solve function call function solve to evaluate value -->
            <input type="submit" name="calculate" value="Calculate"  class=" green white-text big top-margin"/>
            <input type="submit" name="clear" value="clear"  class=" green white-text big top-margin"/>
         </div>

         </div>
    </form>
</body>
</html>
